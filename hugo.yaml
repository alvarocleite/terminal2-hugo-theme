baseURL: 'https://mywebsite.com/'
languageCode: 'en-us'
title: 'My Website'
theme: 'terminal2'
timeZone: "Europe/Lisbon"
menus:
  main:
    - identifier: about
      name: About
      url: /about
      weight: 20
    - identifier: posts
      name: Posts
      url: /posts
      weight: 30
    - identifier: projects
      name: Projects
      url: /projects
      weight: 40
    - identifier: tags
      name: Tags
      url: /tags
      weight: 50
pagerSize: 10
permalinks:
  posts: "/posts/:year/:month/:day/:title/"
  projects: "/projects/:year/:month/:title/"
taxonomies:
  tag: "tags"
  author: "authors"
indexes:
  tag: "tags"
markup:
  defaultMarkdownHandler: "goldmark"
  goldmark:
    # Enable or disable smartypants (automatic conversion of ASCII punctuation to smart punctuation)
    smartypants: true
    # Enable or disable fractions (automatic conversion of fractions)
    fractions: true
    # Enable or disable superscript and subscript support
    # (enable to allow ^ and ~ for superscript and subscript)
    superscript: true
    unsafe: true
ignoreFiles:
#   - "themes/terminal2/content"
outputs:
  home:
    - HTML
    - RSS
    - sitemap
  section:
    - HTML
    - RSS
    - sitemap
  taxonomy:
    - HTML
    - RSS
    - sitemap
  page:
    - HTML
    - sitemap
params:
  social:
    - name: github
      url: https://github.com/myusername
    - name: x
      url: https://x.com/myusername
    - name: youtube
      url: https://youtube.com/myusername
    - name: linkedin
      url: https://linkedin.com/in/myusername
    - name: "buy me a coffee"
      url: https://www.buymeacoffee.com/alvarocl
#    - name: "rss"
#      url: "https://mywebsite.com/index.xml"
  disqus: false
# Optional variables that used to build the homepage
  mainAuthor: "My Name"
  tagline: "My Tagline"
  avatarUrl: "https://tinyurl.com/45aym7mk"
# Menu titles
  menuTitle: "My Website"
  mainSections:
    - posts
    - projects

module:
  hugoVersion:
    extended: false
    min: "0.148.0"

# Firebase Hosting configuration
firebaseEnabled: false
deployment:
  targets:
    - name: firebase
      URL: "https://sitename.firebaseapp.com"
  defaultTarget: "firebase"
  
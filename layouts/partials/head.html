<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{{ .Description | default .Summary }}">
<title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ printf "%s | %s" .Title site.Title }}{{ end }}</title>
<link rel="canonical" href="{{ .Permalink }}" />

<!-- Open Graph tags -->
<meta property="og:title" content="{{ if .IsHome }}{{ site.Title }}{{ else }}{{ .Title }}{{ end }}" />
<meta property="og:description" content="{{ .Description | default .Summary }}" />
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}" />
<meta property="og:url" content="{{ .Permalink }}" />
{{ $ogImage := .Params.image | default site.Params.defaultImage | default site.Params.avatarUrl }}
{{ if $ogImage }}
<meta property="og:image" content="{{ $ogImage | absURL }}" />
{{ end }}
<meta property="og:site_name" content="{{ site.Title }}" />

<!-- Twitter Card tags -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{{ if .IsHome }}{{ site.Title }}{{ else }}{{ .Title }}{{ end }}" />
<meta name="twitter:description" content="{{ .Description | default .Summary }}" />
{{ if $ogImage }}
<meta name="twitter:image" content="{{ $ogImage | absURL }}" />
{{ end }}

{{ partialCached "head/css.html" . }}
{{ partial "head/json-ld.html" . }}
